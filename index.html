<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3 id="platform">
            SoundSky
        </h3>
        <button onclick="connect()">
            Connect on SoundSky
        </button>
        <button onclick="follow()">
            Follow us on Instagram!
        </button>
        
        <br>
        
        <p>Password:</p>
        <input type="password">
        
        <br>
        
        <p>Color:</p>
        <input id="colorWheel" type="color" onchange="changeColor()">
        

        <p id="listen"></p>

        <p id="toggleText">
            What do these buttons do?
        </p>
        <button onclick="toggleBold()">
            Toggle Bold
        </button>
        <button onclick="toggleItalic()">
            Toggle Italic
        </button>
        <button onclick="changeColor()">
            Selected Color
        </button>

        <br>

        <p>Select your virtual assistant:</p>
        <select name="nameSelect">
            <option selected disabled> Choose assistant: </option>
            <option value="Janet"> Janet </option>
            <option value="Guillaume"> Guillaume </option>
            <option value="Beetroot"> Beetroot </option>
        </select>

        <script src="script.js"></script>
    </body>
</html>
